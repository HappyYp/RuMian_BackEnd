#redis数据库名称  从0到15,默认为db0
spring.redis.database=1
#redis服务器名称
spring.redis.host=10.7.84.118
#redis服务器密码
spring.redis.password=
#redis服务器连接端口号
spring.redis.port=6379
# REDIS

# Redis服务器连接密码（默认为空）

# 连接超时时间（毫秒）
spring.redis.timeout=2000  